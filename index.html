<!doctype html>
<html lang="en">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Site</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">

            <header>
                
                <img src="images/logo.png" alt="Logo with my initials">

                    <h1>Nouran Samy</h1>
                    <h3>Front-End Developer</h3>

            </header>

            <hr>

            <main>

                    <source media="(max-width: 549px)" srcset="images/main-image-small.jpg">
                    <source media="(max-width: 759px)" srcset="images/main-image-medium.jpg">

                <!-- Main Projects Section -->
                <section class="featured-work">
                    <h2>Featured Work</h2>

                    <div class="work-container">

                        <div class="project">
                            <a href="https://github.com/udacity/Appify/">

                        <div class="project">
                            <a href="https://github.com/udacity/Sunflower/">

                            </a>
                            <h3><a href="https://github.com/udacity/Sunflower/">Sunflower</a></h3>
                            <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                        </div>

                        <div class="project">
                            <a href="https://github.com/udacity/Bokeh/">
                                <img src="images/bokeh.jpg" alt="Bokeh App Image" width="300">
                            </a>
                            <h3><a href="https://github.com/udacity/Bokeh/">Bokeh</a></h3>
                            <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                        </div>
                        
                    </div>

                </section>

            </main>

            <hr>

            <footer>
                <p><span>Design By:</span> Udacity</p>
                <p><span>Coded By:</span> Nouran Samy</p>
                <p><span>Copyrights &copy; 2018</span></p>
            </footer>

        </div>

</html>
